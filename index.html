<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

   
</head>
<body>
    
    <form class="contact-form" id="formulario" action="procesar.php" method="POST">
        <h2>Contáctanos</h2>
        <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" required>
        <input type="email" name="correo" id="correo" placeholder="Tu correo electrónico" required >
        <textarea name="mensaje" id="mensaje" placeholder="Escribe tu mensaje" rows="5" required></textarea >
        <button type="submit">Enviar Mensaje</button>
    </form> 

    <script src="js/main.js"></script>
</body>
</html>
